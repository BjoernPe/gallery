<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hong Kong - Bildergalerie</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons CSS (latest version) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="./styles/index.css" rel="stylesheet" />
    <!-- Fancybox CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
    />
    <script src="./scripts/checkLogin.js"></script>
    <style>
.gallery-item {
  position: relative;
}

.delete-icon {
  position: absolute;
  top: 10px;
  right: 10px;
  color: red;
  cursor: pointer;
  display: none;
}

.gallery-item:hover .delete-icon {
  display: block;
}
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Hong Kong - Bildergalerie</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>

            <!-- Dropdown-Menü -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle"></i>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a
                    id="uploadLink"
                    class="dropdown-item"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#uploadModal"
                    >Upload</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" onclick="logout()"
                    >Logout</a
                  >
                </li>
              </ul>
            </li>
            <!-- Ende Dropdown-Menü -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- Upload-Modal -->
    <div
      class="modal fade"
      id="uploadModal"
      tabindex="-1"
      aria-labelledby="uploadModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="uploadModalLabel">Bilder hochladen</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="imageUploadModal" class="form-label"
              >Bilder auswählen</label
            >
            <input
              type="file"
              class="form-control"
              id="imageUploadModal"
              multiple
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Schließen
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="uploadImages()"
            >
              Hochladen
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bildergalerie -->
    <div class="gallery container mt-4">
      <div class="row" id="imageContainer">
        <!-- Bilder werden jetzt dynamisch über JavaScript geladen -->
        <img src="./images/upload/hongkong/bild_1.jpg" alt="Girl in a jacket" width="500" height="600">
      </div>

      <!-- Bootstrap Scroll to Top Button -->
      <a
        class="btn btn-secondary scroll-to-top"
        href="#"
        onclick="window.scrollTo({ top: 0, behavior: 'smooth' });"
      >
        <i class="bi bi-chevron-double-up"></i>
      </a>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-light text-center py-3 fixed-bottom">
      <p>&copy; 2023 Bildergalerie von BP</p>
    </footer>

    <!-- Bootstrap JS (optional, if you need features like collapse and carousel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Fancybox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <!-- Index JS-->
    <script src="./scripts/index.js"></script>

    <script>

    </script>
  </body>
</html>
